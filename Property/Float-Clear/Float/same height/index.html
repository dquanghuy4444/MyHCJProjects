<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.box {
  float: left;
  width: 50%;
  padding: 50px;
  height: 300px;
}

.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2>Bố cục box chiều cao bằng nhau</h2>
<p>Float các box và đặt chiều cao cố định:</p>

<div class="clearfix">
  <div class="box" style="background-color:#bbb">
  <h2>Box 1</h2>
  <p>Website Quản trị mạng</p>
  </div>
  <div class="box" style="background-color:#ccc">
  <h2>Box 2</h2>
  <p>Website Quản trị mạng</p>
  <p>Website Quản trị mạng</p>
  <p>Website Quản trị mạng</p>
  </div>
</div>

</body>
</html>
