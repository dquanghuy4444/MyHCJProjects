          </div>

            <label for="example-number-input" class="col-2 col-form-label">Sample list input</label>

              <button class="btn btn-outline-primary" id="btnSampleRule3">Rule 3</button>
              <button class="btn btn-outline-primary" id="btnSampleRule4">Rule 4</button>
              <button class="btn btn-outline-primary" id="btnSampleRule5">Rule 5</button>
              <button class="btn btn-outline-primary" id="btnSampleRule6">Rule 6</button>
              <button class="btn btn-outline-primary" id="btnSampleRule7">Rule 7</button>
              <button class="btn btn-outline-primary" id="btnSampleRule8">Rule 8</button>
              <button class="btn btn-outline-primary" id="btnSampleOK">OK</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-number-input" class="col-2 col-form-label">Check</label>
            <div class="col-10">
              <button class="btn btn-outline-secondary" id="btnRule1" type="button">Rule 1</button>
              <button class="btn btn-outline-secondary" id="btnRule2">Rule 2</button>
              <button class="btn btn-outline-secondary" id="btnRule3">Rule 3</button>
              <button class="btn btn-outline-secondary" id="btnRule4">Rule 4</button>
              <button class="btn btn-outline-secondary" id="btnRule5">Rule 5</button>
              <button class="btn btn-outline-secondary" id="btnRule6">Rule 6</button>
              <button class="btn btn-outline-secondary" id="btnRule7">Rule 7</button>
              <button class="btn btn-outline-secondary" id="btnRule8">Rule 8</button>
              <button class="btn btn-outline-secondary" id="btnAllRule">All rule</button>
            </div>
            <br>
    
          </div>
        </div>
        <br>
        <h2 id="labelWarning"></h2>
        <div class="divRule" id="divResult">
          <h2 class="text-center" id="title"></h2>
          <h5 id="description"> </h5>
          <div class="row" style="margin-bottom:10px;">
            <div class="col-sm-7" style="padding-top: 28px;">
              <div class="info"></div>
            </div>
            <div class="col-sm-5">
              <img id="imgRule" src="" width="70%">
            </div>
            </div>
            <table id="table" class="table table-bordered">
            </table>
            <br>
          <p class="pSolution" id="solution"></p>
    
        </div>

      </div>
