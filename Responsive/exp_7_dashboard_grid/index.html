<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/42deadbeef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="sidebar">
      <section class="sidebar__title">
        <img src="https://www.flaticon.com/svg/vstatic/svg/147/147144.svg?token=exp=1616334510~hmac=650a65ab9cc6b9926f2446d2f1a0ced6" alt="" width="40px">
        <h1>Hello world</h1>
      </section>

      <section class="sidebar__links">
        <div class="link">
          <div class="icon">
            <i class="fa fa-home"></i>
          </div>
          <span>Dashboard</span>
        </div>
        <div class="link">
          <div class="icon">
            <i class="fa fa-line-chart" aria-hidden="true"></i>
          </div>
          <span>Analytics</span>
        </div>
        <div class="link">
          <div class="icon">
            <i class="fa fa-comments" aria-hidden="true"></i>
          </div>
          <span>Messages</span>
        </div>
      </section>
    </section> 

    <section class="main-dashboard">
      <section class="main-dashboard__top">
        <div class="input-box">
          <input type="text" >
          <div>
            <i class="fa fa-search"></i>
          </div>
        </div>
        <div class="action-icons">
          <div class="action-icon-one"></div>
          <div class="action-icon-two"></div>
        </div>
      </section>

      <h1 class="welcome-title">
        Welcome back , Arizonal
      </h1>

      <section class="grid-container">
        <div class="grid-item one">Items 1</div>
        <div class="grid-item two">Items 2</div>
        <div class="grid-item three">Items 3</div>
        <div class="grid-item four">Items 4</div>
      </section>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
