<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Course Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Quote Form</h1>
            <div class="content">
                <div class="content-input">
                    <label for="famous-people">Famous People</label>
                    <input
                        placeholder="Famous People"
                        type="text"
                        id="famous-people"
                        class="famous-people input"
                    />
                </div>
                <div class="content-input">
                    <label for="quote">Quote</label>
                    <input
                        placeholder="Quote"
                        type="text"
                        id="quote"
                        class="quote input"
                    />
                </div>
                <div class="content-input">
                    <label for="famous-people">Image url</label>
                    <input
                        placeholder="Image Url"
                        type="text"
                        id="image"
                        class="input image"
                    />
                </div>
            </div>
            <div class="btn">Add Quote</div>
        </div>
        <div class="list-quote">
            <div class="quote-content">
                <div class="image">
                    <div class="image-content"></div>
                    <img
                        src="http://www.gstatic.com/tv/thumb/persons/170918/170918_v9_ba.jpg"
                        alt=""
                    />
                </div>
                <div class="info-quote">
                    <div class="author">Ray Bradbury</div>
                    <div class="text">
                        "Stuff your eyes with wonder, he said, live as if you'd
                        drop dead in ten seconds. See the world. It's more
                        fantastic than any dream made or paid for in factories.
                        "
                    </div>
                </div>
            </div>
            <div class="quote-content">
                <div class="image">
                    <div class="image-content"></div>
                    <img
                        src="https://vcdn-sohoa.vnecdn.net/2021/02/16/v2-4f48da9ef042a1915ebfedd0682-6733-6243-1613447924.jpg"
                        alt=""
                    />
                </div>
                <div class="info-quote">
                    <div class="author">Steve Jobs</div>
                    <div class="text">
                        "Sometimes life is going to hit you in the head with a
                        brick. Don't lose faith. "
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
